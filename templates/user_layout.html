<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="icon" href="/static/icons/headset.png" type="image/png" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../static/main_layout.css" />
    <title>Cloud Beats</title>
  </head>

  <body>
    <header>
      <body
        class="vh-100"
        style="
          display: flex;
          flex-direction: column;
          min-height: 100vh;
          margin: 0;
          overflow: auto;
        "
      >
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
          <div class="container">
            <!-- Logo -->
            <a class="navbar-brand fs-4" href="/user_dashboard">Cloud Beats</a>
            <!-- Toggle Btn -->
            <button
              class="navbar-toggler shadow-none border-0"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasNavbar"
              aria-controls="offcanvasNavbar"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Sidebar -->

            <div
              class="sidebar offcanvas offcanvas-start"
              tabindex="-1"
              id="offcanvasNavbar"
              aria-labelledby="offcanvasNavbarLabel"
            >
              <!-- Sidebar Header -->

              <div class="offcanvas-header text-white border-bottom">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                  <a href="/user_dashboard">Cloud Beats</a>
                </h5>
                <button
                  type="button"
                  class="btn-close btn-close-white shadow-none"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>

              <!-- Sidebar Body -->

              <div
                class="offcanvas-body d-flex flex-column flex-lg-row p-4 p-lg-0"
              >
                <ul
                  class="navbar-nav justify-content-center align-items-center fs-5 flex-grow-1 pe-3"
                >
                  <li class="nav-item mx-2">
                    <a
                      class="nav-link"
                      aria-current="page"
                      href="/user_dashboard"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item mx-2">
                    <a class="nav-link" href="/about_us">About</a>
                  </li>
                  <li class="nav-item mx-2">
                    <a class="nav-link" href="#">Subscription</a>
                  </li>
                  <!-- <li class="nav-item mx-2">
                    <a class="nav-link" href="/user_blog_listen">Blog</a>
                  </li> -->
                  <li class="nav-item mx-2 dropdown">
                    <a
                      class="nav-link dropdown-toggle"
                      href="#"
                      id="navbarDropdown"
                      role="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Library
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li>
                        <a class="dropdown-item" href="/user_blog_listen"
                          >Blog</a
                        >
                      </li>
                      <li>
                        <a class="dropdown-item" href="/user_song_listen"
                          >Songs</a
                        >
                      </li>
                    </ul>
                  </li>
                </ul>
                <!-- Login / Signup -->
                <div
                  class="d-flex flex-column flex-lg-row justify-content-center align-items-center gap-4"
                >
                  <a
                    href="/user_profile"
                    class="text-white"
                    style="text-decoration: none"
                  >
                    {{session["user_fname"]}}
                  </a>

                  <a
                    href="/user_logout"
                    class="text-white"
                    style="text-decoration: none"
                    >Logout</a
                  >
                </div>
              </div>
            </div>
          </div>
        </nav>
      </body>
    </header>
    {% block content %} {% endblock %}
    <footer style="margin-top: auto; text-align: center; color: white">
      &copy; Dibyanshu
    </footer>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var currentPage = window.location.pathname;

        var navLinks = document.querySelectorAll(".nav-link");
        var libraryLink = document.querySelector('.dropdown-toggle[href="#"]');

        for (var i = 0; i < navLinks.length; i++) {
          var href = navLinks[i].getAttribute("href");

          navLinks[i].classList.remove("active");

          if (currentPage === href) {
            navLinks[i].classList.add("active");
          }
        }
        if (
          currentPage === "/user_blog_listen" ||
          currentPage === "/user_song_listen"
        ) {
          libraryLink.classList.add("active");
        }
      });
    </script>
  </body>
</html>
